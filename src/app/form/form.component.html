<div class="well">
	<h3 class="text-center">
		{{ title }}
	</h3>
</div>

<div class="row">
	<div class="col-md-6 col-md-offset-3">

		<form [formGroup]="companyForm" novalidate (ngSubmit)="onSubmit(companyForm.value)">

			<div class="form-group">
				<label for="companyName">Company Name :</label>
				<br>
				<input type="text" class="form-control" formControlName="companyName" required>
			</div>

			<div class="form-group">
				<label for="companyUrl">Company URL :</label>
				<br>
				<input type="text" class="form-control" formControlName="companyUrl">
			</div>

			<div class="form-group">
				<label for="companyBio">Company Bio :</label>
				<br>
				<input type="text" class="form-control" formControlName="companyBio">
			</div>

			<div class="form-group">
				<label for="facebook">Facebook :</label>
				<br>
				<input type="text" class="form-control" formControlName="facebook">
			</div>

			<div class="form-group">
				<label for="twitter">Twitter:</label>
				<br>
				<input type="text" class="form-control" formControlName="twitter">
			</div>

			<div class="form-group">
				<label for="linkedin">Linkdine :</label>
				<br>
				<input type="text" class="form-control" formControlName="linkedin">
			</div>

			<div class="form-group" formArrayName="categories">
				<span *ngFor="let categorie of categories.controls; let i=index">
					<label for="linkedin">Categories :</label>
					<br>
					<input type="text" class="form-control" [formControlName]="i">
				</span>
			</div>

			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>City</th>
							<th>State</th>
							<th>Place</th>
							<th style="width: 50px">Actions</th>
						</tr>
					</thead>
					<tbody formArrayName="cities">
						<tr *ngFor="let city of companyForm.controls.cities.controls; let j=index" [formGroupName]="j">
							<td>
								<input type="text" class="form-control" formControlName="cityName">
							</td>
							<td>
								<input type="text" class="form-control" formControlName="state">
							</td>
							<td>
								<input type="text" class="form-control" formControlName="places">
							</td>
							<!--<td formArrayName="places">
								<div *ngFor="let place of city.controls.places.controls; let k=index">
									<input type="text" class="form-control" [formControlName]="k">
								</div>
							</td>-->

							<td>
								<button class="btn btn-danger btn-xs" type="button" (click)="removeCity(j)">
									<i class="fa fa-trash" aria-hidden="true"></i>
								</button>
								<button class="btn btn-warning btn-xs" type="button" (click)="addCity()">
									<i class="fa fa-plus-square" aria-hidden="true"></i>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<hr>
			<div class="row">
				<div class="col-xs-12">
					<button class="btn btn-warning" [routerLink]="['/']">Cancel</button>
					<button type="submit" *ngIf="!isEditing" class="btn btn-primary" [disabled]="!companyForm.valid">Save</button>
					<button type="submit" *ngIf="isEditing" class="btn btn-primary" [disabled]="!companyForm.valid">Update</button>
				</div>
			</div>
		</form>
	</div>
</div>
<br>
<br>

<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<h3>Form Validity: {{companyForm.valid}}</h3>
		<pre>{{ companyForm.value | json }}</pre>
	</div>
</div>
